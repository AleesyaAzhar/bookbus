<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Booking</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Hello, User</a>
            <div class="d-flex">
                <button class="btn btn-outline-light me-2">Contact Us</button>
                <button class="btn btn-outline-light me-2">Logout</button>
                <button class="btn btn-outline-light">Show Ticket</button>
            </div>
        </div>
    </nav>

    <!-- Search Form -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-body">
                        <h3 class="text-center mb-4">Search Buses</h3>
                        <form id="searchForm">
                            <div class="row">
                                <div class="col-md-5 mb-3">
                                    <label class="form-label">From</label>
                                    <input type="text" class="form-control" placeholder="Enter source" required>
                                </div>
                                <div class="col-md-2 mb-3 d-flex align-items-end justify-content-center">
                                    <button type="button" class="btn btn-secondary">↔</button>
                                </div>
                                <div class="col-md-5 mb-3">
                                    <label class="form-label">To</label>
                                    <input type="text" class="form-control" placeholder="Enter destination" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Date</label>
                                    <input type="date" class="form-control" required>
                                </div>
                                <div class="col-md-6 mb-3 d-flex align-items-end">
                                    <button type="submit" class="btn btn-primary w-100">Search Buses</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bus Results (Collapsible) -->
    <div class="container mt-4" id="busResults" style="display: none;">
        <div class="row">
            <div class="col-md-12">
                <div class="card shadow">
                    <div class="card-body">
                        <h4 class="mb-3">Available Buses</h4>
                        <div class="accordion" id="busesAccordion">
                            <!-- Bus 1 -->
                            <div class="accordion-item">
                                <h2 class="accordion-header">
                                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#bus1">
                                        Bus 1: Kuala Lumpur → Penang (10:00 AM - 2:00 PM)
                                    </button>
                                </h2>
                                <div id="bus1" class="accordion-collapse collapse show" data-bs-parent="#busesAccordion">
                                    <div class="accordion-body">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <p><strong>Seats Available:</strong> 20</p>
                                                <p><strong>Fare:</strong> RM 50</p>
                                            </div>
                                            <div class="col-md-6">
                                                <button class="btn btn-success">Book Now</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- Bus 2 -->
                            <div class="accordion-item">
                                <h2 class="accordion-header">
                                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#bus2">
                                        Bus 2: Kuala Lumpur → Johor Bahru (12:00 PM - 4:00 PM)
                                    </button>
                                </h2>
                                <div id="bus2" class="accordion-collapse collapse" data-bs-parent="#busesAccordion">
                                    <div class="accordion-body">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <p><strong>Seats Available:</strong> 15</p>
                                                <p><strong>Fare:</strong> RM 60</p>
                                            </div>
                                            <div class="col-md-6">
                                                <button class="btn btn-success">Book Now</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="js/script.js"></script>
</body>
</html>
