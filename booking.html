<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bus Ticket Booking</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">
      <img src="https://via.placeholder.com/50x50/FF0000/FFFFFF?text=Bus" alt="Logo">
      <span>Bus Ticket Booking</span>
    </div>
    <div class="nav-links">
      <a href="#">Bus Tickets</a>
      <a href="#">Ferry Tickets</a>
      <a href="#">Things to Do</a>
      <a href="#">Help</a>
      <div class="user-greeting">
        <span>Hello, <strong id="username">User</strong>!</span>
        <button id="logout-btn" class="logout-btn">Logout</button>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <div class="promo-banner">
      <div class="promo-text">
        <h2>Malaysia's No.1 Bus Ticket Booking Site</h2>
      </div>
    </div>
    <div class="search-form">
      <form id="ticket-form">
        <div class="form-group">
          <label>From</label>
          <input type="text" id="from" placeholder="Enter location" required>
        </div>
        <div class="form-group">
          <label>To</label>
          <input type="text" id="to" placeholder="Enter destination" required>
        </div>
        <div class="form-group">
          <label>Date</label>
          <input type="date" id="date" required>
        </div>
        <div class="form-group">
          <label>Return Date (Optional)</label>
          <input type="date" id="return-date">
        </div>
        <div class="form-group">
          <label>Passengers</label>
          <input type="number" id="pax" min="1" value="1" required>
        </div>
        <button type="submit" class="search-btn">SEARCH BUSES</button>
      </form>
    </div>
  </section>

  <!-- Contact Us Section -->
  <section class="contact-us">
    <h3>Contact Us</h3>
    <p>Email: <a href="mailto:your.email@example.com">your.email@example.com</a></p>
  </section>

  <script src="script.js"></script>
</body>
</html>
